# This should match the app - package name in your setup.py
name: nasaaccess

requirements:
  # Putting in a skip true param will skip the entire section. Ignoring the option will assume it be set to False
  skip: false
  conda:
    channels:
      - conda-forge
    packages:
      - shapely
      - rasterio
      - netcdf4
      - pandas
      - geopandas
      - georaster
      - xarray
      - ncurses
      - requests
      - r-base
      - r-essentials
      - r-devtools

  pip:
    - lxml

post:
